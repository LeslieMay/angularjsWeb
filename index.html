<!DOCTYPE html>
<html ng-app="myModule">
	<head>
		<meta charset="utf-8" />
		<title>AngularWeb</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
		<link rel="stylesheet" href="css/index.css" type="text/css" />
		<link rel="stylesheet" href="css/home.css" type="text/css" />
		<link rel="stylesheet" href="css/about.css" type="text/css" />
		<link rel="stylesheet" href="css/service.css" type="text/css" />
		<link rel="stylesheet" href="css/contact.css" type="text/css" />
		<script src="js/angular.min.js"></script>
		<script src="js/angular-route.js"></script>
		<script src="js/ui-bootstrap-1.3.3.min.js"></script>
		<script src="js/ui-bootstrap-tpls-1.3.3.min.js"></script>
		
	</head>
	<body>
		<div class="pagecontainer">
			<header>
				<div class="header_logo">
					<img src="img/logo.JPG" class="img-responsive" alt="WebLogo">
				</div>
				<nav class="pull-right header_nav" ng-controller="navCtrl">
					<ul>
						<li ng-repeat="x in navList"><a href="{{x.uri}}">{{x.name}}</a></li>
					</ul>
				</nav>
			</header>
			<div class="main">
				<div ng-view="" class="main_content"></div>
			</div>
			<footer>
				<div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 footer_msg">
					<span class="img_msg">&copy; 2016 xxxxxxx公司</span>
				</div>
		</div>
		</footer>
		</div>
	</body>
	<script src="route.js"></script>
	<script src="route/homeController.js"></script>
	<script src="route/aboutController.js"></script>
	<script src="route/serviceController.js"></script>
	<script src="route/contactController.js"></script>

</html>
